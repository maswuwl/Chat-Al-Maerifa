    <style>
        body {
            font-family: 'Inter', 'Tajawal', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        .fira-code { font-family: 'Fira Code', monospace; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Optimized 3D Spin Engine */
        @keyframes badge-spin-pause {
            0% { transform: perspective(1000px) rotateY(0deg); }
            20% { transform: perspective(1000px) rotateY(360deg); }
            100% { transform: perspective(1000px) rotateY(360deg); }
        }

        @keyframes shine-sweep {
            0% { left: -100%; }
            40% { left: 100%; }
            100% { left: 100%; }
        }

        .badge-3d-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            vertical-align: middle;
        }

        .badge-3d-body {
            position: relative;
            transform-style: preserve-3d;
            animation: badge-spin-pause 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .badge-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: skewX(-20deg);
            animation: shine-sweep 3s infinite;
            pointer-events: none;
        }

        [dir="rtl"] .sidebar-anim { transform: translateX(100%); }
        [dir="rtl"] .sidebar-anim-open { transform: translateX(0); }
    </style>
